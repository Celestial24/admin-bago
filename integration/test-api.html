<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Integration API Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold text-gray-800 mb-8">Integration API Test</h1>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- Menu API Test -->
            <div class="bg-white p-6 rounded-lg shadow">
                <h2 class="text-xl font-semibold mb-4">Menu API</h2>
                <button onclick="testMenuAPI()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                    Get Menu Items
                </button>
                <div id="menuResult" class="mt-4 p-4 bg-gray-50 rounded text-sm"></div>
            </div>
            
            <!-- Employee Self-Service API Test -->
            <div class="bg-white p-6 rounded-lg shadow">
                <h2 class="text-xl font-semibold mb-4">Employee Self-Service API</h2>
                <button onclick="testEmployeeAPI()" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">
                    Get Employee Data
                </button>
                <div id="employeeResult" class="mt-4 p-4 bg-gray-50 rounded text-sm"></div>
            </div>
            
            <!-- Smart Warehousing API Test -->
            <div class="bg-white p-6 rounded-lg shadow">
                <h2 class="text-xl font-semibold mb-4">Smart Warehousing API</h2>
                <button onclick="testWarehouseAPI()" class="bg-purple-500 text-white px-4 py-2 rounded hover:bg-purple-600">
                    Get Warehouse Data
                </button>
                <div id="warehouseResult" class="mt-4 p-4 bg-gray-50 rounded text-sm"></div>
            </div>
            
            <!-- Front Desk API Test -->
            <div class="bg-white p-6 rounded-lg shadow">
                <h2 class="text-xl font-semibold mb-4">Front Desk API</h2>
                <button onclick="testFrontDeskAPI()" class="bg-orange-500 text-white px-4 py-2 rounded hover:bg-orange-600">
                    Get Front Desk Data
                </button>
                <div id="frontDeskResult" class="mt-4 p-4 bg-gray-50 rounded text-sm"></div>
            </div>
        </div>
    </div>

    <script>
        async function testMenuAPI() {
            try {
                const response = await fetch('api/menu-api.php', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                const data = await response.json();
                document.getElementById('menuResult').innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                document.getElementById('menuResult').innerHTML = '<div class="text-red-500">Error: ' + error.message + '</div>';
            }
        }

        async function testEmployeeAPI() {
            try {
                const response = await fetch('hr2/employee-self-service-api.php', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                const data = await response.json();
                document.getElementById('employeeResult').innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                document.getElementById('employeeResult').innerHTML = '<div class="text-red-500">Error: ' + error.message + '</div>';
            }
        }

        async function testWarehouseAPI() {
            try {
                const response = await fetch('log1/smart-warehousing-api.php', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                const data = await response.json();
                document.getElementById('warehouseResult').innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                document.getElementById('warehouseResult').innerHTML = '<div class="text-red-500">Error: ' + error.message + '</div>';
            }
        }

        async function testFrontDeskAPI() {
            try {
                const response = await fetch('core1/front-desk-api.php?action=guests', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                const data = await response.json();
                document.getElementById('frontDeskResult').innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                document.getElementById('frontDeskResult').innerHTML = '<div class="text-red-500">Error: ' + error.message + '</div>';
            }
        }
    </script>
</body>
</html>
